<!DOCTYPE html>
<html lang="ru" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NullX Staff Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- SkinView3D Library -->
    <script src="https://cdn.jsdelivr.net/npm/skinview3d@3.0.0-alpha.1/dist/skinview3d.bundle.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Unbounded', 'Inter', 'sans-serif'], // Set Unbounded as default
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'blob': 'blob 10s infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'text-shimmer': 'textShimmer 2.5s ease-out infinite alternate',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              textShimmer: {
                '0%': { 'background-position': '0% 50%' },
                '100%': { 'background-position': '100% 50%' }
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Register Custom Font */
      @font-face {
        font-family: 'Unbounded';
        src: url('/fonts/Unbounded-SemiBold.ttf') format('truetype');
        font-weight: 600;
        font-style: normal;
      }

      body {
        background-color: #020202;
        color: #e5e5e5;
        font-family: 'Unbounded', sans-serif; /* Apply globally */
        overflow-x: hidden;
      }
      
      /* Cinematic Noise Overlay */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 50;
        mix-blend-mode: overlay;
      }

      /* Premium Glass Effect */
      .glass-panel {
        background: rgba(10, 10, 10, 0.4);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 
          0 0 0 1px rgba(0,0,0,0.2), 
          0 20px 50px rgba(0,0,0,0.5),
          inset 0 0 20px rgba(255,255,255,0.02);
      }

      .glass-card {
        background: rgba(20, 20, 20, 0.3);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      
      .glass-card:hover {
        background: rgba(30, 30, 30, 0.5);
        border-color: rgba(168, 85, 247, 0.3); /* Purple tint on hover */
        transform: translateY(-4px) scale(1.01);
        box-shadow: 
          0 0 20px rgba(168, 85, 247, 0.15),
          0 10px 15px -3px rgba(0, 0, 0, 0.3);
      }

      .glass-input {
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        transition: all 0.3s ease;
      }
      .glass-input:focus {
        background: rgba(0, 0, 0, 0.6);
        border-color: rgba(168, 85, 247, 0.6);
        outline: none;
        box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.15);
      }

      .nav-glass {
        background: rgba(5, 5, 5, 0.7);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* --- Custom Beautiful Scrollbars --- */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.02);
        border-radius: 8px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        transition: background 0.3s;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(168, 85, 247, 0.5); /* Purple tint on hover */
      }
      /* Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: rgba(255, 255, 255, 0.1) rgba(255, 255, 255, 0.02);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",

    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>

</head>

    <div class="bg-noise"></div>
    <div id="root"></div>

</body>
</html>
